[project]
authors = ["Seth Stadick <sstadick@gmail.com>", "Robert Cocker <https://robertcocker.com>"]
channels = ["conda-forge", "https://conda.modular.com/max"]
description = "Useful things that aren't in the standard library."
name = "xmojo"
platforms = ["osx-arm64", "linux-64"]
version = "0.7.0"
license = "Unlicense OR MIT"

[tasks]
build = "magic run mojo package xmojo -o xmojo.\U0001F4E6"
test = "magic run mojo test test_regex.mojo && mojo run test_file.mojo"
format = "magic run mojo format ./"

[dependencies]
max = "==24.6.0"
